<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="Portfolio" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <base href="./" />
        <link href="css/app.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <h1 class="hero">Loading</h1>
            <div class="loading-sq"></div>
        </div>
        
        <script src="_framework/blazor.webassembly.js"></script>
        
        <!-- Portfolio JavaScript -->
        <script>
            // Theme Management
            window.setTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
            };

            // Load theme on page load
            const savedTheme = localStorage.getItem('theme') || 'light';
            window.setTheme(savedTheme);

            // Wait for Blazor to load
            window.addEventListener('load', () => {
                // Typing animation
                setTimeout(() => {
                    const text = "Software Developer | Game Developer | Web Developer";
                    const typedTextElement = document.getElementById('typed-text');
                    if (typedTextElement) {
                        let charIndex = 0;

                        function type() {
                            if (charIndex < text.length) {
                                typedTextElement.textContent += text.charAt(charIndex);
                                charIndex++;
                                setTimeout(type, 80);
                            }
                        }

                        type();
                    }
                }, 800);

                // Animated counter for stats
                const counters = document.querySelectorAll('.stat-number');
                const speed = .1;

                const observerOptions = {
                    threshold: 1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const counter = entry.target;
                            const target = +counter.getAttribute('data-target');
                            const increment = target / speed;

                            const updateCount = () => {
                                const count = +counter.innerText;
                                if (count < target) {
                                    counter.innerText = Math.ceil(count + increment);
                                    setTimeout(updateCount, 10);
                                } else {
                                    counter.innerText = target;
                                }
                            };

                            updateCount();
                            observer.unobserve(counter);
                        }
                    });
                }, observerOptions);

                counters.forEach(counter => observer.observe(counter));

                // Parallax Effect
                window.addEventListener('scroll', () => {
                    const scrolled = window.scrollY;
                    const heroContent = document.getElementById('heroContent');
                    const blobs = document.querySelectorAll('.blob');
                    const nav = document.getElementById('nav');
                    
                    // Parallax on hero content
                    if (heroContent && scrolled < window.innerHeight) {
                        heroContent.style.transform = `translateY(${scrolled * 0.5}px)`;
                        heroContent.style.opacity = 1 - (scrolled / 700);
                    }
                    
                    // Parallax on blobs
                    blobs.forEach((blob, index) => {
                        const speed = 0.2 + (index * 0.15);
                        blob.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                    
                    // Nav shadow on scroll
                    if (nav) {
                        if (scrolled > 50) {
                            nav.classList.add('scrolled');
                        } else {
                            nav.classList.remove('scrolled');
                        }
                    }
                });

                // Smooth scroll
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
            });
        </script>
    </body>
</html>
